name: CI/CD Pipeline with BugBug

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install BugBug CLI
        run:  npm install -g @testrevolution/bugbug-cli && \ bugbug config set-token \ 7061cec132069f98d8f4cbacd423de8d02ae551f

      - name: Run BugBug Tests
        run: bugbug run --testRunId 7061cec132069f98d8f4cbacd423de8d02ae551f --api-token ${{ secrets.BUGBUG_API_TOKEN }} --reporter junit --output-path report.xml
        env:
          BUGBUG_API_TOKEN: ${{ secrets.BUGBUG_API_TOKEN }}

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bugbug-test-report
          path: report.xml